    <script src="https://cdn.tailwindcss.com"></script>

<body class="m-5">

                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/triangle.png"
                        alt="Shoes"
                        class="rounded-xl" />
                    </figure>

                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>

                      <!-- triangle input field -->
                        <div>
                            <input type="text" name="" id="base-input" placeholder="b" class="w-24 bg-gray-700 rounded-md p-1">
                            <span>cm</span>
                            <input type="text" name="" id="length-input" placeholder="h" class="w-24 bg-gray-700 rounded-md p-1">
                            <span>cm</span>
                        </div>
                      <!-- triangle button -->
                      <div class="card-actions">
                        <button onclick="triangleAreaCalculate()" class="btn btn-primary w-[350px]">Calculate</button>
                      </div>
                    </div>
                </div>
